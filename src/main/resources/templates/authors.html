<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelead.org">
<head>
    <meta charset="UTF-8">
    <title>Spring5 WebApp</title>
</head>
<body>
<h1>Authors List</h1>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>

    <tr th:each="author : ${authors}">
        <td th:text="${author.firstName}">Jose</td>
        <td th:text="${author.lastName}">Saramago</td>
    </tr>
</table>

</body>
</html>
